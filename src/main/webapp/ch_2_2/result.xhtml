<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Managed Properties</title>
    </h:head>
    <h:body>
        First name: <h:outputText value="#{managedPropertyPlayersBean.firstName}"/>
        Last name: <h:outputText value="#{managedPropertyPlayersBean.lastName}"/>
        <br/>
        <h:outputFormat value="First name: {0}, Last name: {1}">
            <f:param value="#{managedPropertyPlayersBean.firstName}"/>
            <f:param value="#{managedPropertyPlayersBean.lastName}"/>
        </h:outputFormat>
    </h:body>
</html>
