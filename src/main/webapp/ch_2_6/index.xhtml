<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="playerfirstnameparam" value="#{viewParameterBean.playerName}"/>
        <f:viewParam name="playerlastnameparam" value="#{viewParameterBean.playerSurname}"/>
    </f:metadata>
    <h:head>
        <title>View Parameters</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:form>
                Enter name: <h:inputText value="#{viewParameterBean.playerName}"/>
                Enter surname: <h:inputText value="#{viewParameterBean.playerSurname}"/>
                <h:commandButton value="Submit" action="result?faces-redirect=true&amp;includeViewParams=true"/>
            </h:form>
            <h:link value="Send" outcome="result?faces-redirect=true" includeViewParams="true"/>
        </h:panelGrid>
    </h:body>
</html>
